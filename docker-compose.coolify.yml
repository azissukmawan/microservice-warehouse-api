services:
  # ==================== DATABASES ====================
  user_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_USERDB:?}
      POSTGRES_DB: warehouse_user_db
    restart: unless-stopped
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  product_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_PRODUCTDB:?}
      POSTGRES_DB: warehouse_product_db
    restart: unless-stopped
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_product_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  transaction_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_TRANSACTIONDB:?}
      POSTGRES_DB: warehouse_transaction_db
    restart: unless-stopped
    volumes:
      - postgres_transaction_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_transaction_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  merchant_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_MERCHANTDB:?}
      POSTGRES_DB: warehouse_merchant_db
    restart: unless-stopped
    volumes:
      - postgres_merchant_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_merchant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  notification_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_NOTIFICATIONDB:?}
      POSTGRES_DB: warehouse_notification_db
    restart: unless-stopped
    volumes:
      - postgres_notification_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  warehouse_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_WAREHOUSEDB:?}
      POSTGRES_DB: warehouse_warehouse_db
    restart: unless-stopped
    volumes:
      - postgres_warehouse_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_warehouse_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== INFRASTRUCTURE ====================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: warehouse_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${SERVICE_PASSWORD_RABBITMQ:?}
      RABBITMQ_NODENAME: rabbit@warehouse_rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ==================== MICROSERVICES ====================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=user_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${SERVICE_PASSWORD_USERDB}
      - DB_NAME=warehouse_user_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${SERVICE_PASSWORD_RABBITMQ}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET:?JWT Secret is required}
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      user_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=product_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${SERVICE_PASSWORD_PRODUCTDB}
      - DB_NAME=warehouse_product_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${SERVICE_PASSWORD_RABBITMQ}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      product_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=transaction_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${SERVICE_PASSWORD_TRANSACTIONDB}
      - DB_NAME=warehouse_transaction_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${SERVICE_PASSWORD_RABBITMQ}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET}
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - USER_SERVICE_URL=http://user-service:8081
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      transaction_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
      user-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  warehouse-service:
    build:
      context: ./warehouse-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=warehouse_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${SERVICE_PASSWORD_WAREHOUSEDB}
      - DB_NAME=warehouse_warehouse_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${SERVICE_PASSWORD_RABBITMQ}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET}
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      warehouse_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  merchant-service:
    build:
      context: ./merchant-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=merchant_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${SERVICE_PASSWORD_MERCHANTDB}
      - DB_NAME=warehouse_merchant_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${SERVICE_PASSWORD_RABBITMQ}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET}
      - WAREHOUSE_SERVICE_URL=http://warehouse-service:8083
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      merchant_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      warehouse-service:
        condition: service_started
      product-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=notification_db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${SERVICE_PASSWORD_NOTIFICATIONDB}
      - DB_NAME=warehouse_notification_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${SERVICE_PASSWORD_RABBITMQ}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:?SMTP User is required}
      - SMTP_PASSWORD=${SMTP_PASSWORD:?SMTP Password is required}
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      notification_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==================== API GATEWAY (Public Facing) ====================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:8090:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-service:8081
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - WAREHOUSE_SERVICE_URL=http://warehouse-service:8083
      - MERCHANT_SERVICE_URL=http://merchant-service:8084
      - TRANSACTION_SERVICE_URL=http://transaction-service:8085
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
      - APP_ENV=${APP_ENV:-production}
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      merchant-service:
        condition: service_started
      notification-service:
        condition: service_started
      transaction-service:
        condition: service_started
      warehouse-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_user_data:
  postgres_product_data:
  postgres_transaction_data:
  postgres_merchant_data:
  postgres_notification_data:
  postgres_warehouse_data:
  redis_data:
  rabbitmq_data:
