services:
  # ==================== DATABASES ====================
  user_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_USERDB:?}
      POSTGRES_DB: warehouse_user_db
    restart: unless-stopped
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  product_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_PRODUCTDB:?}
      POSTGRES_DB: warehouse_product_db
    restart: unless-stopped
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_product_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  transaction_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_TRANSACTIONDB:?}
      POSTGRES_DB: warehouse_transaction_db
    restart: unless-stopped
    volumes:
      - postgres_transaction_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_transaction_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  merchant_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_MERCHANTDB:?}
      POSTGRES_DB: warehouse_merchant_db
    restart: unless-stopped
    volumes:
      - postgres_merchant_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_merchant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  notification_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_NOTIFICATIONDB:?}
      POSTGRES_DB: warehouse_notification_db
    restart: unless-stopped
    volumes:
      - postgres_notification_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  warehouse_db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_WAREHOUSEDB:?}
      POSTGRES_DB: warehouse_warehouse_db
    restart: unless-stopped
    volumes:
      - postgres_warehouse_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_warehouse_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== INFRASTRUCTURE ====================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: warehouse_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${SERVICE_PASSWORD_RABBITMQ:?}
      RABBITMQ_NODENAME: rabbit@warehouse_rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ==================== MICROSERVICES ====================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_PORT=8081
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_HOST=user_db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_USERDB}
      - DATABASE_NAME=warehouse_user_db
      - DATABASE_MAX_OPEN_CONNECTION=100
      - DATABASE_MAX_IDLE_CONNECTION=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${SERVICE_PASSWORD_RABBITMQ}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:?MinIO Endpoint is required}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:?MinIO Access Key is required}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:?MinIO Secret Key is required}
      - MINIO_BUCKET=${MINIO_BUCKET_USERS:-users}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
    depends_on:
      user_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_PORT=8082
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_HOST=product_db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_PRODUCTDB}
      - DATABASE_NAME=warehouse_product_db
      - DATABASE_MAX_OPEN_CONNECTION=100
      - DATABASE_MAX_IDLE_CONNECTION=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${SERVICE_PASSWORD_RABBITMQ}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET_PRODUCTS:-products}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - URL_API_GATEWAY=http://api-gateway:8080
    depends_on:
      product_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_PORT=8085
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_HOST=transaction_db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_TRANSACTIONDB}
      - DATABASE_NAME=warehouse_transaction_db
      - DATABASE_MAX_OPEN_CONNECTION=100
      - DATABASE_MAX_IDLE_CONNECTION=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${SERVICE_PASSWORD_RABBITMQ}
      - URL_API_GATEWAY=http://api-gateway:8080
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY:-}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY:-}
      - MIDTRANS_MERCHANT_ID=${MIDTRANS_MERCHANT_ID:-}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION:-false}
    depends_on:
      transaction_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
      user-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  warehouse-service:
    build:
      context: ./warehouse-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_PORT=8083
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_HOST=warehouse_db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_WAREHOUSEDB}
      - DATABASE_NAME=warehouse_warehouse_db
      - DATABASE_MAX_OPEN_CONNECTION=100
      - DATABASE_MAX_IDLE_CONNECTION=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${SERVICE_PASSWORD_RABBITMQ}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET_WAREHOUSE:-warehouse}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - URL_API_GATEWAY=http://api-gateway:8080
    depends_on:
      warehouse_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  merchant-service:
    build:
      context: ./merchant-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_PORT=8084
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_HOST=merchant_db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_MERCHANTDB}
      - DATABASE_NAME=warehouse_merchant_db
      - DATABASE_MAX_OPEN_CONNECTION=100
      - DATABASE_MAX_IDLE_CONNECTION=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${SERVICE_PASSWORD_RABBITMQ}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET_MERCHANT:-merchant}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - URL_API_GATEWAY=http://api-gateway:8080
    depends_on:
      merchant_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      warehouse-service:
        condition: service_started
      product-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_PORT=8086
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_HOST=notification_db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${SERVICE_PASSWORD_NOTIFICATIONDB}
      - DATABASE_NAME=warehouse_notification_db
      - DATABASE_MAX_OPEN_CONNECTION=100
      - DATABASE_MAX_IDLE_CONNECTION=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${SERVICE_PASSWORD_RABBITMQ}
      - EMAIL_HOST=${EMAIL_HOST:?Email Host is required}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:?Email User is required}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:?Email Password is required}
      - EMAIL_FROM=${EMAIL_FROM:?Email From is required}
    depends_on:
      notification_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==================== API GATEWAY (Public Facing) ====================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "127.0.0.1:8090:8080"
    environment:
      - APP_PORT=8080
      - APP_ENV=${APP_ENV:-production}
      - USER_SERVICE_URL=http://user-service:8081
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - WAREHOUSE_SERVICE_URL=http://warehouse-service:8083
      - MERCHANT_SERVICE_URL=http://merchant-service:8084
      - TRANSACTION_SERVICE_URL=http://transaction-service:8085
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
      - JWT_SECRET_KEY=${JWT_SECRET:?JWT Secret is required}
      - JWT_ISSUER=${JWT_ISSUER:-jwt-warehouse}
      - JWT_DURATION=${JWT_DURATION:-24h}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_POOL_SIZE=10
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      merchant-service:
        condition: service_started
      notification-service:
        condition: service_started
      transaction-service:
        condition: service_started
      warehouse-service:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_user_data:
  postgres_product_data:
  postgres_transaction_data:
  postgres_merchant_data:
  postgres_notification_data:
  postgres_warehouse_data:
  redis_data:
  rabbitmq_data:
